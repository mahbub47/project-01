<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="form-container">
        <form action="home.html">
            <h1>Login</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque reiciendis quos optio aliquam corporis atque quisquam</p>
            <div class="input-container">
                <label for="email">Email</label><br>
                <input type="email" id="email" onkeyup="validateEmail()">
                <span id="email-error"></span><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" onkeyup="validatePass()">
                <span id="pass-error"></span>
            </div>
            <input type="submit" name="" id="" value="Login" onclick="return validateForm()">
            <span id="login-error"></span>
        </form>
    </div>

    <script src="script/form.js"></script>
</body>
</html>
